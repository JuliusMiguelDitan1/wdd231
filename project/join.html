    <main>
     <h1>Join the Chamber</h1>
  <form method="get" action="thankyou.html" id="joinForm">
    <label>
      First Name:
      <input type="text" name="firstName" title="Enter your first name" autocomplete="given-name" required>
    </label>

    <label>
      Last Name:
      <input type="text" name="lastName" title="Enter your last name" autocomplete="family-name" required>
    </label>

    <label>
      Organizational Title:
      <input type="text" name="orgTitle" title="Enter your title in the organization" autocomplete="organization-title" pattern="[A-Za-z\-\s]{7,}">
    </label>

    <label>
      Email:
      <input type="email" name="email" title="Enter a valid email address" autocomplete="email" required placeholder="name@example.com">
    </label>

    <label>
      Mobile Phone:
      <input type="tel" name="phone" title="Enter your mobile phone number" autocomplete="tel" required>
    </label>

    <label>
      Business/Organization Name:
      <input type="text" name="organization" title="Enter your organization name" autocomplete="organization" required>
    </label>

    <label>
      Membership Level:
      <select name="membership" title="Select a membership level" required>
        <option value="" disabled selected hidden>Select membership level</option>
        <option value="NP">NP Membership (Free)</option>
        <option value="Bronze">Bronze Membership</option>
        <option value="Silver">Silver Membership</option>
        <option value="Gold">Gold Membership</option>
      </select>
    </label>

    <label>
      Organization Description:
      <textarea name="description" title="Describe your business or organization"></textarea>
    </label>

    <input type="hidden" name="timestamp" id="timestamp">

    <input type="submit" value="Submit Application">
  </form>
