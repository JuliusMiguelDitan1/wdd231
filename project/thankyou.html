<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="images/favicon.ico">
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00695c;
      --accent: #ffb300;
      --neutral: #ffffff;
      --dark: #212121;
      --font-heading: 'Montserrat', sans-serif;
      --font-body: 'Open Sans', sans-serif;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: var(--font-body);
      background-color: #f8f8f8;
      color: var(--dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      background-color: var(--neutral);
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 2rem auto 0;
      flex-grow: 1;
    }

    h1 {
      color: var(--primary);
      font-family: var(--font-heading);
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    p {
      text-align: center;
      margin-bottom: 2rem;
    }

    dl {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 0.5rem 1rem;
      font-size: 1.1rem;
    }

    dt {
      font-weight: 700;
      color: var(--primary);
    }

    dd {
      margin: 0 0 0.5rem 0;
      word-break: break-word;
    }

    footer {
      background-color: var(--primary);
      color: var(--neutral);
      font-size: 0.9rem;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <main>
    <h1>Thank You for Your Submission!</h1>
    <p>We have received your membership application with the following details:</p>
    <dl id="submission-details">
      <!-- JavaScript will populate this -->
    </dl>
  </main>

  <footer>
        <p>Â©2025 | Julius Miguel Ditan | Philippines |</p>
        <p id="full"></p>
    </footer>

  <script>
    function getQueryParams() {
      const params = {};
      const queryString = window.location.search.slice(1);
      const pairs = queryString.split("&");
      for (const pair of pairs) {
        if (!pair) continue;
        const [key, value] = pair.split("=");
        params[decodeURIComponent(key)] = decodeURIComponent(value || "");
      }
      return params;
    }

    const params = getQueryParams();

    const requiredFields = [
      { key: "firstName", label: "First Name" },
      { key: "lastName", label: "Last Name" },
      { key: "email", label: "Email Address" },
      { key: "phone", label: "Mobile Phone" },
      { key: "organization", label: "Business/Organization Name" },
      { key: "timestamp", label: "Submitted On" },
    ];

    const dl = document.getElementById("submission-details");

    requiredFields.forEach(({ key, label }) => {
      const dt = document.createElement("dt");
      dt.textContent = label;

      const dd = document.createElement("dd");
      dd.textContent = params[key] || "Not provided";

      dl.appendChild(dt);
      dl.appendChild(dd);
    });

    // Footer last modified
    const full = document.querySelector("#full");
    const today = new Date(document.lastModified);
    full.innerHTML = "Last Modified: " + today.toLocaleString();
  </script>

</body>
</html>
